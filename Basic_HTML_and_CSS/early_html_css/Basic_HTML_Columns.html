<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic HTML Columns</title>
        <style>
            table, th, td {
                border: solid black;
            }
        </style>
    </head>
    <body>
        <h2>Using the 'col' element</h2>
        <table>
            <colgroup>
                <col span="4" style="background-color: blueviolet;">
            </colgroup>
            <tr>
                <th><b>First Name</b></th>
                <th><b>Last Name</b></th>
                <th><b>DOB</b></th>
                <th><b>SSN</b></th>
            </tr>
            <tr>
                <th>Brian</th>
                <th>Brown</th>
                <th>08/17/1983</th>
                <th>555555555</th>
            </tr>
            <tr>
                <th>Bob</th>
                <th>Dole</th>
                <th>07/22/1923</th>
                <th>222222222</th>
            </tr>
            <tr>
                <th>Jim</th>
                <th>Halpert</th>
                <th>10/01/1978</th>
                <th>444444444</th>
            </tr>
            <tr>
                <th>Elizabeth</th>
                <th>Warren</th>
                <th>06/22/1949</th>
                <th>333333333</th>
            </tr>

        </table>





    </body>
</html>
